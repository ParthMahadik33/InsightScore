<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search User - InsightScore</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #035fdf;
            --accent: #00c896;
            --bg-soft: #f5f7fb;
            --text-main: #07111f;
            --text-muted: #5f6b80;
            --card-bg: #ffffff;
            --shadow: 0 18px 45px rgba(15, 35, 52, 0.12);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Inter", system-ui, sans-serif;
            background-image: url("{{ url_for('static', filename='assets/bg.png') }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            padding: 24px;
            padding-bottom: 80px; /* Space for bottom nav on mobile */
        }

        /* Mobile Bottom Navigation Bar */
        .bottom-nav {
            display: none;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 32px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.2s;
            display: inline-block;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #0481ff);
            color: white;
            box-shadow: 0 4px 12px rgba(3, 95, 223, 0.3);
        }

        .btn-secondary {
            background: var(--bg-soft);
            color: var(--text-main);
            border: 1px solid #e2e8f0;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 32px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-main);
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            body {
                padding: 12px;
                padding-bottom: 80px; /* Space for bottom nav */
            }

            .container {
                max-width: 100%;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
                padding: 16px;
            }

            .header h1 {
                font-size: 20px;
            }

            .header .btn {
                display: none; /* Hide back button on mobile, use bottom nav */
            }

            .card {
                padding: 20px;
            }

            .form-group input,
            .form-group select {
                font-size: 16px; /* Prevents zoom on iOS */
            }

            /* Show bottom navigation */
            .bottom-nav {
                display: flex;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background: rgba(255, 255, 255, 0.98);
                backdrop-filter: blur(20px);
                border-top: 1px solid rgba(0, 0, 0, 0.1);
                box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
                z-index: 1000;
                padding: 8px 0;
                justify-content: space-around;
                align-items: center;
            }

            .bottom-nav-item {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 8px 16px;
                text-decoration: none;
                color: var(--text-muted);
                font-size: 11px;
                font-weight: 500;
                transition: all 0.2s;
                flex: 1;
                min-width: 0;
            }

            .bottom-nav-item.active {
                color: var(--primary);
            }

            .bottom-nav-item .icon {
                font-size: 20px;
                margin-bottom: 4px;
            }

            .bottom-nav-item .label {
                font-size: 11px;
            }

        @media (max-width: 480px) {
            body {
                padding: 8px;
            }

            .header {
                padding: 12px;
            }

            .card {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Search User by Unique ID</h1>
            <a href="{{ url_for('lender_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
        </div>

        <div class="card">
            <form method="post" action="{{ url_for('lender_search_user') }}" id="searchForm">
                <div class="form-group">
                    <label for="unique_user_id">User Unique ID (e.g., USR-XXXX)</label>
                    <input type="text" id="unique_user_id" name="unique_user_id" placeholder="USR-XXXX" required style="text-transform: uppercase;">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 14px;">Search User</button>
            </form>
        </div>

        <!-- User Info Display (if searched via GET or POST) -->
        {% if user_info %}
        <div class="card" style="margin-top: 24px;">
            <h3>User Profile</h3>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px; margin-top: 16px;">
                <div style="padding: 16px; background: var(--bg-soft); border-radius: 12px;">
                    <label style="display: block; font-size: 12px; color: var(--text-muted); margin-bottom: 4px;">User ID</label>
                    <strong>{{ user_info.unique_user_id }}</strong>
                </div>
                <div style="padding: 16px; background: var(--bg-soft); border-radius: 12px;">
                    <label style="display: block; font-size: 12px; color: var(--text-muted); margin-bottom: 4px;">Username</label>
                    <strong>{{ user_info.username }}</strong>
                </div>
                {% if user_info.loan_type %}
                <div style="padding: 16px; background: #eff6ff; border-radius: 12px; border-left: 4px solid var(--primary);">
                    <label style="display: block; font-size: 12px; color: var(--text-muted); margin-bottom: 4px;">Loan Requested</label>
                    <strong style="color: var(--primary);">{{ user_info.loan_type|title }} Loan</strong>
                </div>
                {% endif %}
            </div>
            <div style="margin-top: 20px;">
                <a href="{{ url_for('lender_search_user') }}?user_id={{ user_info.unique_user_id }}{% if user_info.loan_type %}&loan_type={{ user_info.loan_type }}{% endif %}{% if user_info.request_id %}&request_id={{ user_info.request_id }}{% endif %}" class="btn btn-primary" style="width: 100%;">Check Verified Score</a>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
