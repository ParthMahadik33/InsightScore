<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Loan Types - InsightScore</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #035fdf;
            --accent: #00c896;
            --bg-soft: #f5f7fb;
            --text-main: #07111f;
            --text-muted: #5f6b80;
            --card-bg: #ffffff;
            --shadow: 0 18px 45px rgba(15, 35, 52, 0.12);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Inter", system-ui, sans-serif;
            background-image: url("{{ url_for('static', filename='assets/bg.png') }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            padding: 24px;
            padding-bottom: 80px; /* Space for bottom nav on mobile */
        }

        /* Mobile Bottom Navigation Bar */
        .bottom-nav {
            display: none;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 32px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.2s;
            display: inline-block;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #0481ff);
            color: white;
            box-shadow: 0 4px 12px rgba(3, 95, 223, 0.3);
        }

        .btn-secondary {
            background: var(--bg-soft);
            color: var(--text-main);
            border: 1px solid #e2e8f0;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 32px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
        }

        .card h3 {
            font-size: 20px;
            color: var(--text-main);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 12px;
            color: var(--text-main);
            font-weight: 500;
        }

        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            background: var(--bg-soft);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .checkbox-item:hover {
            background: #e2e8f0;
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--primary);
        }

        .checkbox-item label {
            margin: 0;
            cursor: pointer;
            font-weight: 400;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            body {
                padding: 12px;
                padding-bottom: 80px; /* Space for bottom nav */
            }

            .container {
                max-width: 100%;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
                padding: 16px;
            }

            .header h1 {
                font-size: 20px;
            }

            .header .btn {
                display: none; /* Hide back button on mobile, use bottom nav */
            }

            /* Show bottom navigation */
            .bottom-nav {
                display: flex;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background: rgba(255, 255, 255, 0.98);
                backdrop-filter: blur(20px);
                border-top: 1px solid rgba(0, 0, 0, 0.1);
                box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
                z-index: 1000;
                padding: 8px 0;
                justify-content: space-around;
                align-items: center;
            }

            .bottom-nav-item {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 8px 16px;
                text-decoration: none;
                color: var(--text-muted);
                font-size: 11px;
                font-weight: 500;
                transition: all 0.2s;
                flex: 1;
                min-width: 0;
            }

            .bottom-nav-item.active {
                color: var(--primary);
            }

            .bottom-nav-item .icon {
                font-size: 20px;
                margin-bottom: 4px;
            }

            .bottom-nav-item .label {
                font-size: 11px;
            }

            .card {
                padding: 20px;
            }

            .card h3 {
                font-size: 18px;
            }

            .checkbox-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 8px;
            }

            .header {
                padding: 12px;
            }

            .card {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Edit Loan Types</h1>
            <a href="{{ url_for('lender_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
        </div>

        <div class="card">
            <h3>Select Loan Types You Offer</h3>
            <p style="color: var(--text-muted); margin-bottom: 24px;">Select all loan types that your organization offers. Users will be able to request these loan types from you.</p>

            <form method="post" action="{{ url_for('lender_edit_loan_types') }}">
                <div class="form-group">
                    <label>Available Loan Types</label>
                    <div class="checkbox-grid">
                        {% for loan_type in all_loan_types %}
                        <div class="checkbox-item">
                            <input type="checkbox" 
                                   id="loan_type_{{ loan_type }}" 
                                   name="loan_types" 
                                   value="{{ loan_type }}"
                                   {% if loan_type in current_loan_types %}checked{% endif %}>
                            <label for="loan_type_{{ loan_type }}">{{ loan_type|title }}</label>
                        </div>
                        {% endfor %}
                    </div>
                </div>

                <div style="display: flex; gap: 12px; margin-top: 32px;">
                    <button type="submit" class="btn btn-primary" style="flex: 1; padding: 14px;">Save Changes</button>
                    <a href="{{ url_for('lender_dashboard') }}" class="btn btn-secondary" style="padding: 14px;">Cancel</a>
                </div>
            </form>
        </div>

        <!-- Mobile Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="{{ url_for('lender_dashboard') }}" class="bottom-nav-item">
                <span class="icon">üè†</span>
                <span class="label">Dashboard</span>
            </a>
            <a href="{{ url_for('lender_search_user') }}" class="bottom-nav-item">
                <span class="icon">üîç</span>
                <span class="label">Search</span>
            </a>
            <a href="{{ url_for('lender_edit_loan_types') }}" class="bottom-nav-item active">
                <span class="icon">‚öôÔ∏è</span>
                <span class="label">Settings</span>
            </a>
            <a href="{{ url_for('logout') }}" class="bottom-nav-item">
                <span class="icon">üö™</span>
                <span class="label">Logout</span>
            </a>
        </nav>
    </div>
</body>
</html>
